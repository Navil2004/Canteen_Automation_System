<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('clock.jpg');
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-info p {
            margin: 0;
            color: #777;
        }
        .contact-info p:first-child {
            font-weight: bold;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
            height: 150px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn1 {
            display: inline-block;
            padding: 10px 20px;
            background-color: #d09494;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn1:hover {
            background-color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <section">
    <div class="container" style="background-color: #b2b7ad; margin-top: 190px; margin-left: 450px; border-radius: 15px;">
        <h5 style="text-align: center;">Contact Us</h5>
        
        <form>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" placeholder="E-mail" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" placeholder="Message" name="message" required></textarea>
            </div>
            <button type="submit" class="btn"><a href="index.html">Submit</a></button>
            <button type="submit" class="btn1"><a href="index.html"> Back to home</a></button>
        </form>
    </div>

    </section>
</body>
</html>
